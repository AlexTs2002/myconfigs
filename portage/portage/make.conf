# These settings were set by the catalyst build script that automatically
# built this stage.
# Please consult /usr/share/portage/config/make.conf.example for a more
# detailed example.
CFLAGS="-O2 -march=native -pipe"
CXXFLAGS="${CFLAGS}"
# WARNING: Changing your CHOST is not something that should be done lightly.
# Please consult http://www.gentoo.org/doc/en/change-chost.xml before changing.
CHOST="x86_64-pc-linux-gnu"
# These are the USE flags that were used in addition to what is provided by the
# profile used for building.

USE="-consolekit systemd
networkmanager modemmanager
nautilus samba
icu v4l libv4l dvb xft
bash-completion
pulseaudio gstreamer opus
xinerama wayland opencl
-audit
"

ABI_X86="32 64"

MAKEOPTS="-j8 -l6"

ACCEPT_KEYWORDS="~amd64"
ACCEPT_LICENSE="*"

GENTOO_MIRRORS="http://mirrors.telepoint.bg/gentoo/ http://distfiles.gentoo.org/"
SYNC="rsync://rsync.de.gentoo.org/gentoo-portage"

EMERGE_DEFAULT_OPTS="-av --keep-going --columns --jobs=3 --load-average 8"
FEATURES="candy"

VIDEO_CARDS="intel i965 radeon radeonsi fglrx"
INPUT_DEVICES="evdev synaptics"
DVB_CARDS="usb-af9015"

LINGUAS="en bg"
GRUB_PLATFORMS="pc efi-64"

source /var/lib/layman/make.conf
PORTDIR_OVERLAY="/usr/local/portage ${PORTDIR_OVERLAY}"
